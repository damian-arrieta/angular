<div class="container">
    <h2>Lista de alumnos</h2>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Nombre de usuario</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos$ | async">
            <th scope="row">{{ alumno.id }}</th>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.apellido }}</td>
            <td>{{ alumno.email }}</td>
            <td>{{ alumno.username }}</td>
            <td>
                <button mat-icon-button color="primary" (click)="editarAlumno(alumno)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </tr>
        </tbody>
      </table>


    <div *ngFor="let alumno of alumnos$ | async" class="col-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ alumno.nombre }}</mat-card-title>
                <mat-card-subtitle>{{ alumno.apellido }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>{{ alumno.id }}</p>
                <p>{{ alumno.email }}</p>
                <p>{{ alumno.username}}</p>
            </mat-card-content>

        </mat-card>
    </div>
</div>
