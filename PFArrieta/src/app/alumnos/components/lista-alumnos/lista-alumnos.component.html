<div class="container">
  <button *ngIf="admin" mat-button color="primary" routerLink="/alumnos/agregar">
    <mat-icon>add_circle</mat-icon>
    <span>Agregar alumno</span>
  </button>
  
  <div class="container">
    <table mat-table [dataSource]="alumnos$" class="col-md-9" style="margin-top:5px; width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
        <td mat-cell *matCellDef="let alumno">
          <button *ngIf="admin" mat-icon-button color="primary" (click)="editarAlumno(alumno)">
            <mat-icon>edit</mat-icon>
          </button>

          <button *ngIf="admin" mat-icon-button color="warn" (click)="eliminarAlumno(alumno)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
